  <style> body {font-family: "Montserrat", sans-serif;}

  <div class="cotizadormer">
    <table><tbody><span><b>Cotizador Mercari y Rakuma:</b></span><tr><th></th><th></th></tr><tr><td>
      <span>Precio en JPY: </span><input type="number" id="precioJPY" oninput="calcular()"><span> Â¥</span></td><td><span>Precio en MXN: $</span><span id="precioMXN">0.00</span></td></tr></tbody></table></div>
  <script>


    function calcular()
    {
    var precioJPY = parseFloat(document.getElementById('precioJPY').value);
      var tarifa = 300;
      var cambio = 8;
      var total= 0;


      if(precioJPY <= 3000)
      {
          total = (precioJPY + tarifa) / cambio;
      } 

      if(precioJPY >= 3000) 
      { 
        total = ((precioJPY * 0.10)+precioJPY) / cambio; 
      }

      if(precioJPY >= 10000) 
      { 
        total = (((precioJPY+500)*0.05) +precioJPY )/ cambio; 
      }

      if(precioJPY >= 20000) 
      { 
        total = ((precioJPY *0.05) +precioJPY )/ cambio; 
      }


  document.getElementById('precioMXN').textContent = total.toFixed(2) ;
  }
  </script>
